<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>

        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem <strong>${nome.length} </strong> letras.<br>`);
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()} <br>`)

    
       var cash = Number(window.prompt('Valor: '))
      document.write(`O valor digitado foi ${cash} <br>`)
      document.write(`Seu nome é ${nome} e valor digitado foi ${cash}`)
      cash.toLocaleString(`pt-BR`, {style: `currency`, currency: `BRL`})

    //s.length = tamanho da string
    //s.toUpperCase() = tudo maiusculos
    //s.toLower() = tudo minusculas
    </script>
</body>
</html>
