<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>País de origem</title>
</head>
<body>
    <h1>Digite o seu País de Origem</h1>
    Qual o seu país de origem?: <input type="text" name="pais" id="pais">
    <input type="button" value="Informar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var p = window.document.querySelector('input#pais')//recebe o que contem no input
            var res = window.document.querySelector('div#res')//recebe o html
            var paiss = String(p.value)

            res.innerHTML = `<p>Seu País de origem é <strong>${paiss}</strong></p>`

            if (paiss == 'Brasil') {

                res.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`

            }else if (paiss == 'Portugal') {

                res.innerHTML += `<p>Fala português, mas não é natural do <strong>Brasil</strong></p>

                   <p>Você é <strong>estrangeiro</strong></p>`

            } else {
                    
            res.innerHTML += `<p>Você é <strong>estrangeiro</strong></p>`
        }
    }
    </script>
</body>
</html>
